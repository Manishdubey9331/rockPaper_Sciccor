<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rockPap.css">
</head>
<body>
    <div class="mainclass">
        <div id="header">
            <div id="namehead">Rock Paper Scissor</div>
        </div>
        <div class="images">
            <div id="rock" class="rps">
                <img src="images (1).png" alt="">
            </div>
            <div id="paper" class="rps">
                <img src="images.png" alt="">
            </div>
            
             <div id="scissor" class="rps">
                <img src="images (2).png" alt="">
            </div>
            </div>
            <div class="score">
                <div id="userScore">You <br>
                <span id="userCount">0</span></div>
        
            <div id="comp">Comp <br>
                <span id="compCount">0</span>
                    </div>        
                </div>
                <div id="btn1">
                    <button id="btn">
                        clear
                    </button>
                </div>
        <div id="playgame1">
            <button id="playgame">
                play game
            </button>
        </div>
        </div>

<script >
let choices=document.querySelectorAll(".rps")
let start=document.getElementById("playgame");
let ucount=document.getElementById("userCount")
let ccount=document.getElementById("compCount")
let clr=document.getElementById("btn")
  let  uc=0;
   let cc=0;
   clr.addEventListener("click",function(){
    ucount.innerHTML=0;
    ccount.innerHTML=0;
   })
function comp(){
 const arr=['scissor','paper','rock']
let com=Math.floor(Math.random()*3)
console.log(com)
return arr[com];

}
function showwinner(userwin,uch,cch){
    if(userwin===true){
        start.innerHTML=`you win ${uch} over ${cch}`
        start.style.backgroundColor="#1e9e35fa"
    }
    else {
        start.innerHTML=` you lose  ${uch} over ${cch}`
        start.style.backgroundColor=" #dc1515f5"
    }
}
function playgame(uchoice){
    let userwin=true;
    let cchoice=comp();
    if(cchoice===uchoice){
    console.log("draw game")
    start.innerText("game draw")}
    else{
        if(uchoice ==="scissor" && cchoice==="paper" ||
         uchoice==="paper" && cchoice==="rock" || 
        uchoice==="rock" && cchoice=="scissor"){
            uc++;
            userwin=true;
            console.log("u win")}
            else{
                userwin=false;
            console.log("u loose")
            cc++;
            }
            showwinner(userwin,uchoice,cchoice)
   
    }
    ucount.innerText = `${uc}`;
            ccount.innerText = `${cc}`;

}



choices.forEach((choice)=>{
    choice.addEventListener("click",()=>{
    let uchoice=choice.getAttribute("id");
    playgame(uchoice)})
})
  
</script>
</body>
</html>
